name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: PCSC Tester ${{ github.event.inputs.version }}
        body: |
          ## PCSC Tester ${{ github.event.inputs.version }}
          
          Cross-platform PCSC (PC/SC) testing tool with both CLI and GUI interfaces.
          
          ### Features
          - ðŸ” List and manage PCSC readers
          - ðŸ“¡ Send APDU commands (transmit)
          - ðŸŽ›ï¸ Send control commands to readers
          - ðŸ–¥ï¸ Interactive CLI and GUI modes
          - ðŸ“Š Command history and statistics
          - ðŸ’¾ Export/import command history
          - ðŸŽ¯ ATR display and parsing
          
          ### Downloads
          Choose the appropriate binary for your platform:
          - **Windows**: `pcsc-tester-${{ github.event.inputs.version }}-windows-x86_64.exe`
          - **macOS**: `pcsc-tester-${{ github.event.inputs.version }}-macos-x86_64` (Intel) or `pcsc-tester-${{ github.event.inputs.version }}-macos-aarch64` (Apple Silicon)
          - **Linux**: `pcsc-tester-${{ github.event.inputs.version }}-linux-x86_64`
          
          ### Usage
          ```bash
          # CLI mode - list readers
          ./pcsc-tester list
          
          # GUI mode
          ./pcsc-tester
          
